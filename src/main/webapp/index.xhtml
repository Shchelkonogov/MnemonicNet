<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta content="UTF-8"/>
    <title>Мнемосхема сети</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script type="application/javascript" src="js/script.js"/>
    <script type="application/javascript" src="js/svg-pan-zoom.js"/>

    <style type="text/css">
        #container {
            border: 1px solid black;
            width: 100%;
            box-sizing: border-box;
            height: calc(100vh - 20px);
            min-width: 800px;
            min-height: 400px;
        }
    </style>
</h:head>
<h:body>
    <div id="container">
        <object data="#{request.contextPath}/getSvg" id="svgDocument" type="image/svg+xml" style="width: 100%; height: 100%"/>
    </div>
    <p:timeline id="timeline" value="#{mnemonicNetC.model}"
                editable="true"
                eventMargin="0"
                minHeight="120"
                stackEvents="false"
                min="#{mnemonicNetC.min}"
                max="#{mnemonicNetC.max}"
                showNavigation="false" showButtonNew="false"
                showCurrentTime="false"
                axisOnTop="true"
                zoomMin="28800000"
                dropActiveStyleClass="ui-state-highlight" dropHoverStyleClass="ui-state-hover">
        <p:ajax event="select" listener="#{mnemonicNetC.onSelect}" global="false" process="timeline"/>
        <p:ajax event="drop" listener="#{mnemonicNetC.onDrop}"
                global="false"/>
    </p:timeline>
</h:body>
</html>
