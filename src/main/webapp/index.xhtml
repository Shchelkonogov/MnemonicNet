<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="objectId" value="#{mnemonicNetC.object}"/>
</f:metadata>
<h:head>
    <meta content="UTF-8"/>
    <title>Мнемосхема сети</title>
    <h:outputScript library="primefaces" name="jquery/jquery.js"/>
    <script type="application/javascript" src="js/script.js"></script>
    <script type="application/javascript" src="js/svg-pan-zoom.js"></script>

    <style type="text/css">
        #container {
            border: 1px solid black;
            box-sizing: border-box;
            width: 100%;
            height: calc(100vh - 100px);
            min-width: 800px;
            min-height: 400px;
        }
        #timeLineC {
            border: 1px solid black;
            box-sizing: border-box;
            width: 100%;
            height: 80px;
            min-width: 800px;
            margin: 2px 0 0 0;
        }
    </style>

    <script type="application/javascript">
        if (typeof links === 'undefined') {
            links = {};
            links.locales = {};
        } else if (typeof links.locales === 'undefined') {
            links.locales = {};
        }

        links.locales['ru'] = {
            'MONTHS': ['Январь', 'Февраль' , 'Март' , 'Апрель' , 'Май' , 'Июнь' , 'Июль' , 'Август' , 'Сентябрь','Октябрь','Ноябрь','Декабрь'],
            'MONTHS_SHORT': ['Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн', 'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'],
            'DAYS': ['Воскресенье', 'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Субота'],
            'DAYS_SHORT': ['Воск','Пон' , 'Вт' , 'Ср' , 'Четв' , 'Пят' , 'Суб']
        };
    </script>

</h:head>
<h:body>
    <div id="container">
        <object data="#{request.contextPath}/getSvg?objectId=#{mnemonicNetC.object}" id="svgDocument" type="image/svg+xml" style="width: 100%; height: 100%"/>
    </div>
    <div id="timeLineC">
        <h:form>
            <p:remoteCommand name="jsCall" action="#{mnemonicNetC.sendData}"/>
            <p:timeline id="timeline" widgetVar="timeline" value="#{mnemonicNetC.model}"
                        locale="ru"
                        editable="true"
                        min="#{mnemonicNetC.min}"
                        max="#{mnemonicNetC.max}"
                        zoomMin="#{mnemonicNetC.zoomMin}"
                        zoomMax="#{mnemonicNetC.zoomMax}"
                        showCurrentTime="true"
                        width="auto">
                <p:ajax event="add" listener="#{mnemonicNetC.add}" onstart="PF('timeline').cancelAdd()" />
            </p:timeline>
        </h:form>
    </div>
</h:body>
</html>
